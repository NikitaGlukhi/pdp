<div class="d-flex flex-row justify-content-center align-items-center">
  <form [formGroup]="loginForm">
    <div class="d-flex flex-column">
      <div class="row">
        <input type="text" class="form-control" placeholder="Enter nickname or email" formControlName="login" />
      </div>

      <div class="row">
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password" />
      </div>

      <div class="d-flex flex-row justify-content-center align-items-center">
        <button class="btn btn-info" (click)="authenticate()">Sign In</button>
      </div>
    </div>
  </form>
</div>
