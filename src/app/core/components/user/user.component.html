<div class="user">
  <div class="d-flex flex-column" *ngIf="user">
    <h4 class="pt-1 pb-1">Nickname: <b>{{ user.nickname }}</b></h4>
    <h4 class="pb-1">Full name: <b>{{ user.fullName }}</b></h4>
    <h4 class="pb-1">Email: <b>{{ user.email }}</b></h4>
    <h4 class="pb-1">Posts: <b>{{ user.posts?.length || 0 }}</b></h4>
  </div>

  <button class="btn btn-success" *ngIf="!isCurrentUser">Follow</button>
</div>
