<div *ngIf="alertsService.alerts$ | async as alerts">
  <div class="alerts" *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type">
      <div class="d-flex flex-row align-items-center">
        <p><b [innerText]="alert.heading"></b></p>
        <p [innerText]="alert.body"></p>
      </div>
    </ngb-alert>
  </div>
</div>
