<div class="d-flex flex-row justify-content-end align-items-center p-2">
  <a [routerLink]="'profile/' + currentUser?.id" class="mr-2" [innerText]="currentUser?.nickname"></a>

  <button class="btn btn-info" (click)="logout()">Logout</button>
</div>

<div class="posts">
  <input type="text" [ngModel]="searchData" class="form-control" placeholder="Search posts by username or post content" (ngModelChange)="searchPosts($event)" />

  <div *ngFor="let post of posts">
    <post-core
      [post]="post"
      [currentUserId]="post.userId"
      [getUserName]="getUserNicknameById"
    ></post-core>
  </div>
</div>
